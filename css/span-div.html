<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Span e Div</title>
		<style type="text/css">

			#menu{
				background-color: gray;
			}

			#conteudo-principal{
				background-color: blue;
			}

			#rodape{
				border: 1px solid gray;
			}

			.vermelho{
				color: red;
			}

		</style>
	</head>
	<body>
	
		<div id="menu">
			Home | Quem Somos | Contato
		</div>
		
		<div id="conteudo-principal">
			<h2>Conteúdo principal</h2>
			<p>Conteúdo</p>
		</div>
		
		<div id="rodape">
			Todos os <span class="vermelho">direitos</span> reservados
		</div>

	</body>
</html>
