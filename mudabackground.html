<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<title>Muda Background</title>
	<style type="text/css">
		
		.fundoM{
			background-color: #99b3ff;
		}

		.fundoF{
			background-color: #ff0066;
		}

		.fundoO{
			background-color: yellow;
		}

	</style>
	<script type="text/javascript">

		function trocar(){
			var obj=document.getElementById('corpo');

			if(obj.className==''){
				obj.className='fundoO';
			} else if (obj.className=='fundoM')
				obj.className='fundoF';
			else{
				obj.className='fundoM';
 			}
		}
	</script>
</head>

<body id="corpo" class="fundoM">	
	<form>
		<div>
			<label>Genero</label><br/>
			<div>
				<label>Masculino</label>
				<input onchange="trocar();" type="radio" name="genero" value="Masculino" checked><br/>
				<label>Feminino</label>
				<input onchange="trocar();" type="radio" name="genero" value="Feminino"><br/>
			</div>
		</div>
	</form>

</body>
</html>
