<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<title>Muda Background</title>
	<style type="text/css">
		
		.fundoM{
			background-color: #99b3ff;
		}

		.fundoF{
			background-color: #ff0066;
		}

		.fundoO{
			background-color: yellow;
		}

	</style>
	<script type="text/javascript">

		function trocarCor(){
			let obj=document.getElementById('corpo');

			if (obj.className=='fundoM'){
				obj.className='fundoF';
			} else{
				obj.className='fundoM';
 			}
		}

		function alterarImagem(op) {
			if (op == 1) {
				document.getElementById('img').src = 'cachorro.jpg';
			}else{
				document.getElementById('img').src = 'gato.jpg';
			}
		}

		function alterarTipoPessoa(op){
			let label = document.getElementById('testepessoa');
			if(op == 1){
				label.innerHTML = 'CPF: ';
				document.getElementById('teste1').name = 'cpf';

			} else {
				label.innerHTML = 'CNPJ:';
				document.getElementById('teste1').name = 'cnpj';
			}
		}
			
	</script>
</head>

<body id="corpo" class="fundoM">	
	<form>
		<div>
			<label>Genero</label><br>
			<div>
				<label>Masculino</label>
				<input onchange="trocarCor();" type="radio" name="genero" value="Masculino" checked onclick="alterarImagem('1')"><br>
				<label>Feminino</label>
				<input onchange="trocarCor();" type="radio" name="genero" value="Feminino" onclick="alterarImagem('2')"><br/><br>
				<img src="cachorro.jpg" id="img" width="100">
				<br>
				<label>Pessoa:</label>
				<input type="radio" name="tipopessoa" value="fisica" checked onclick="alterarTipoPessoa('1')">Física</input>
				<input type="radio" name="tipopessoa" value="juridica" onclick="alterarTipoPessoa('2')">Jurídica</input>
				<br>
				<label id="testepessoa">CPF:</label>
				<input type="text" id="teste1" name="cpf"></input>
				<br>
				<br>
			</div>
			
		</div>
		<button onclick="alert('enviado')">Enviar</button>
	</form>


</body>
</html>
